<style>
html {
  font-size: clamp(100%, 75% + 0.5vw, 112.5%);
}
body {
  margin: 0;
  padding: 0;
  min-width: 100vw;
  min-height: 100vh;
}

#main-grid {
  display: grid;
  grid-template-columns: 1fr 3fr 1fr;
}
#main-grid > aside {
  grid-column: 3;
}

nav > ul {
  display: flex;
  flex-direction: column;
  padding: 0;
  list-style-type: none;
}
nav > ul > li {
  flex: 1;
}

#lang-container {
  position: relative;
  display: inline-block;
}
#lang-container {
}
#lang-list {
  width: max-content;
  text-align: center;
  padding: 0.5rem 1rem;
  background: rgba(240, 240, 240, 97%);
  position: absolute;
  inset-block-start: 2rem;
}
#lang-list a {
  display: block;
}

summary {
  list-style: none;
}
summary::-webkit-details-marker {
  display: none;
}

@media (max-width: 60rem) {
  #main-grid {
    grid-template-columns: 5fr 16fr;
  }
  #main-grid > nav {
    grid-row: 1 / span 2;
    grid-column: 1;
  }
  #main-grid > main {
    grid-row: 1;
    grid-column: 2;
  }
  #main-grid > aside {
    grid-row: 2;
    grid-column: 2;
  }
}

@media (max-width: 115vh), (max-width: 48rem) {
  #main-grid {
    display: initial;
  }
  nav > ul {
    flex-direction: row;
    column-gap: 1rem;
    overflow-x: scroll;
  }
  #icon-buttons {
    position: absolute;
    inset-inline-end: 1rem;
    inset-block-start: 1rem;
  }
  #icon-buttons summary, #icon-buttons > a {
    font-size: 1.5rem;
  }
  #lang-list {
    inset-inline-end: 0;
  }
}

nav, main, aside, footer { padding: 0.5rem 1rem; }
nav { background: #fffafc; }
main { background: #f9f9f9; }
aside { background: #f8fcff; }
footer { background: #f8fefc; }
</style>

<script>
(() => {
document.body.classList.add('js')
const langContainer = document.getElementById('lang-container')
const langList = document.getElementById('lang-list')
const tempEvents = [
  [document.body, 'mousedown', (e) => closeLangContainer(e)],
  [document.body, 'keydown', (e) => { if (e.keyCode === 27) closeLangContainer(e) }],
  [langContainer, 'mousedown', (e) => e.stopPropagation()],
]
const clearTempEvents = () => {
  for (const [el, key, fn] of tempEvents)
    el.removeEventListener(key, fn)
}
const closeLangContainer = (e) => {
  langContainer.open = false
  clearTempEvents()
  e.preventDefault()
}
langContainer.addEventListener('toggle', (e) => {
  if (langContainer.open) {
    for (const [el, key, fn] of tempEvents)
      el.addEventListener(key, fn)
  } else {
    clearTempEvents()
  }
})
})()
</script>

<!DOCTYPE html>
<html><head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>{{ title }} — Site</title>
</head><body>

{{ cats = render('categories.txt') }}

<span id='main-grid'>
<nav>
<h1>Site Name</h1>
<ul>
  {{@ name in cats.list}}
  <li><a class='pastel {{name}}'
    href='/{{@ name ~= "home"}}{{name}}{{@ end}}'>{{cats[name]}}</a></li>
  {{@ end}}
</ul>
<section id='icon-buttons'>
  <details id='lang-container'>
    <summary>🌐</summary>
    <section id='lang-list'>
      <a href='/?lang=zh'>汉语/Chinese</a>
      <a href='/?lang=en'>English/英语</a>
    </section>
  </details>
  <a href='/?dark=1'>🌙</a>
</section>
</nav>

<main>

{{ image('/bin/top-fleuron.svg', '', 'top-fleuron') }}

<article>
{{ contents }}
</article>

</main>

<aside>
Related links
</aside>
</span>

<footer>
Brimming with &lt;3
</footer>

<style>
html {
  font-size: clamp(100%, 75% + 0.5vw, 112.5%);
  line-height: 1.2;
}
body {
  margin: 0;
  padding: 0;
  min-width: 100vw;
  min-height: 100vh;
  background: url(/bin/background.svg) hsl(50deg, 100%, 99%) center;
}

#main-grid {
  display: grid;
  grid-template-columns: 1fr 3fr 1fr;
}
#main-grid > aside {
  grid-column: 3;
}

nav > ul {
  display: flex;
  flex-direction: column;
  padding: 0;
  list-style-type: none;
}
nav > ul > li {
  flex: 1 0 auto;
  margin-block-end: 0.667em;
}

#lang-container {
  position: relative;
  display: inline-block;
}
#lang-container {
}
#lang-list {
  width: max-content;
  text-align: center;
  padding: 0.5rem 1rem;
  background: rgba(240, 240, 240, 97%);
  position: absolute;
  inset-block-start: 2rem;
}
#lang-list a {
  display: block;
}

summary {
  list-style: none;
}
summary::-webkit-details-marker {
  display: none;
}

@media (max-width: 60rem) {
  #main-grid {
    grid-template-columns: 5fr 16fr;
  }
  #main-grid > nav {
    grid-row: 1 / span 2;
    grid-column: 1;
  }
  #main-grid > main {
    grid-row: 1;
    grid-column: 2;
  }
  #main-grid > aside {
    grid-row: 2;
    grid-column: 2;
  }
}

nav, main, aside, footer { padding: 1rem; }

@media (max-width: 115vh), (max-width: 48rem) {
  #main-grid {
    display: initial;
  }
  nav {
    padding-block-start: 0.5rem;
  }
  nav > ul {
    flex-direction: row;
    column-gap: 1rem;
    overflow: scroll;
    margin-block-end: 0;
  }
  nav > ul > li {
    margin-block-end: 0.25em;
  }
  #icon-buttons {
    position: absolute;
    inset-inline-end: 1rem;
    inset-block-start: 1rem;
  }
  #icon-buttons summary, #icon-buttons > a {
    font-size: 1.5rem;
  }
  #lang-list {
    inset-inline-end: 0;
  }
}

a.pastel {
  text-decoration: none;
  color: inherit;
  display: inline-block;
}
a.pastel::after {
  content: '';
  display: block;
  /* Transitions with logical properties do not work on Safari 14 */
  height: 0.12em;
  margin-top: -0.09em;
/*
  block-size: 0.12em;
  margin-block-start: -0.09em;
*/
  margin-block-end: -0.18em;
  border-radius: 1em;
  transition:
    height 0.2s ease,
    margin-top 0.2s ease;
  /*
    block-size 0.2s ease,
    margin-block-start 0.2s ease;
  */
}
a.pastel:hover::after,
a.pastel:focus::after {
  height: 0.24em;
  margin-top: -0.18em;
/*
  block-size: 0.24em;
  margin-block-start: -0.18em;
*/
}
{{@ cat in cats.list}}
{{ hue, sat, val1, val2 = table.unpack(cats.tints[cat]) }}
a.{{cat}} { color: hsl({{hue}}deg, {{sat}}%, {{val1}}%); }
a.{{cat}}::after { background: hsla({{hue}}deg, {{sat}}%, {{val2}}%, 90%); }
{{@ end}}

{{ hue, sat, val1, val2 = 0, 0, 0, 0 }}
{{@ cat}}
{{ hue, sat, val1, val2 = table.unpack(cats.tints[cat]) }}
main header h1 {
  color: hsl({{hue}}deg, {{sat}}%, {{val1 / 2}}%);
}
{{@ end}}

main {
  position: relative;
}
.top-fleuron {
  inline-size: max(100%, 30rem);
  block-size: auto;
  position: absolute;
  inset-block-start: 0;
  inset-inline-start: min(0px, 50% - 15rem);
  filter: hue-rotate({{hue}}deg);
}
</style>

<script>
(() => {
document.body.classList.add('js')
const langContainer = document.getElementById('lang-container')
const langList = document.getElementById('lang-list')
const tempEvents = [
  [document.body, 'mousedown', (e) => closeLangContainer(e)],
  [document.body, 'keydown', (e) => { if (e.keyCode === 27) closeLangContainer(e) }],
  [langContainer, 'mousedown', (e) => e.stopPropagation()],
]
const clearTempEvents = () => {
  for (const [el, key, fn] of tempEvents)
    el.removeEventListener(key, fn)
}
const closeLangContainer = (e) => {
  langContainer.open = false
  clearTempEvents()
  e.preventDefault()
}
langContainer.addEventListener('toggle', (e) => {
  if (langContainer.open) {
    for (const [el, key, fn] of tempEvents)
      el.addEventListener(key, fn)
  } else {
    clearTempEvents()
  }
})
})()
</script>

</body></html>

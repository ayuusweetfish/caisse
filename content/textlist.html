{{
  cats = render('categories.txt').cats
  title = tr(cats[curcat].longtitle) or cats[curcat].title
}}
<header>
  <h1>{{ title }}</h1>
</header>
{{@ cats[curcat].pagelist}}
<section class='item-entry'><a href='/{{ name }}'>
  {{ page = render('items/' .. name .. '/page.txt') }}
  <h1>{{ page.title }}</h1>
  <p>{{ page.intro }}</p>
  <p>{{ renderdate(page.date) }}</p>
</a></section>
{{@ end}}

<style>
.item-entry > a {
  color: inherit;
  text-decoration: inherit;
}
</style>

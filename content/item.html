<header>
  <h1>{{ title }}</h1>
  {{@ intro }}
    <p>{{ intro }}</p>
  {{@ end }}
</header>
{{@ bannerimg }}
  {{ image(file(bannerimg, 'items/' .. name), nil, 'item-banner') }}
{{@ end }}
{{@ (intro and intro ~= '') or bannerimg }}
  <div role='separator' class='item-separator'></div>
{{@ end }}
<section class='item-contents'>{{ rendermarkup(tr(contents)) }}</section>
{{@ date }}
  {{ renderdate(date) }}
{{@ end }}

<style>
img.item-banner, .item-contents img {
  inline-size: 80%;
  block-size: auto;
  max-block-size: 20em;
  object-fit: contain;
}
.item-contents div.image-container {
  text-align: center;
}
.item-contents img.vertical {
  max-block-size: unset;
  inline-size: 100%;
  max-inline-size: 20em;
}
@media (max-width: 115vh), (max-width: 48rem) {
  img.item-banner, .item-contents img {
    inline-size: 100%;
  }
}
</style>

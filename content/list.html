{{title=}}游乐园

{{=}}
<header>
  <h1>{{ title }}</h1>
</header>
{{@ pagelist}}
<section class='creation-card'><a href='/{{ name }}'>
  <section class='creation-banner'>
    {{ image('/bin/' .. name .. '/' .. page.bannerimg) }}
    <h1{{@ pagedarktitle}} class='creation-title-dark'{{@ end}}>{{ page.title }}</h1>
  </section>
  <section class='creation-peek'>
    <p>{{ page.intro }}</p>
    <p>{{ page.date }}</p>
  </section>
</a></section>
{{@ end}}

<style>
.creation-card {
  border-block-start: 1px rgba(128, 128, 128, 50%) solid;
  margin-block: 1rem;
}
.creation-card > a {
  color: inherit;
  text-decoration: inherit;
}
.creation-banner {
  height: 10rem;
  position: relative;
}
.creation-banner > img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.creation-banner > h1 {
  position: absolute;
  inset-inline-start: 1.3rem;
  inset-block-end: 1rem;
  font-size: 1.5rem;
  margin: 0;
}
.creation-peek {
  margin-inline: 1.3rem;
}
h1.creation-title-dark {
  color: white;
}
</style>
